<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input-box" class="form-control" type="text">
                    <button id="generator-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="generate_output" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="generate_output.value+= '7'" class="button">7</div>
                              <div onclick="generate_output.value+= '8'" class="button">8</div>
                              <div onclick="generate_output.value+= '9'" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="generate_output.value+= '4'" class="button">4</div>
                              <div onclick="generate_output.value+= '5'" class="button">5</div>
                              <div onclick="generate_output.value+= '6'" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="generate_output.value+= '1'" class="button">1</div>
                              <div onclick="generate_output.value+= '2'" class="button">2</div>
                              <div onclick="generate_output.value+= '3'" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="remove-last-digit" class="button"><</div>
                                <div onclick="generate_output.value+= '0'" class="button">0</div>
                                <div id="clean-box" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<script>

    document.getElementById('generator-button').addEventListener('click', function(){

        
         var randomNumber = Math.floor(1000 + Math.random() * 9000);

        document.getElementById('input-box').value=randomNumber;

     

    });


    document.getElementById('submit').addEventListener('click', function(){
    const generateInput = document.getElementById('input-box').value;
    const generateOutput = document.getElementById('generate_output').value;
 
    if(generateInput === generateOutput){
    const submitOutputDone = document.getElementById('pin-matched');
        submitOutputDone.style.display = 'block';
    }

    if(generateInput !== generateOutput){
    const submitOutputError = document.getElementById('pin-not-match');
        submitOutputError.style.display = 'block';
    }
    });

    document.getElementById('clean-box').addEventListener('click', function(){
    document.getElementById('generate_output').value ="";

    });

    document.getElementById('remove-last-digit').addEventListener('click', function(){
    var text = document.getElementById("generate_output").value;  
    text = text.substr(0,text.length-1);
    document.getElementById("generate_output").value = text;
})

</script>



</body>
</html>
